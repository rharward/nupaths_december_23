<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mobile Computing In-Class Public Voice</title>

<body>

	<h1>The Public Voice!</h1>
		<div id = "showBar" class="" >
			<button id="myT" class="center" onmousedown="showBar()">SHOW FULL MENU</button>
		</div>

		<div id = "controlBar" class="" >
				<input type="file"   class="center" id="fileToLoad"><br>
				<div id="inputTextToSave"></div>     
				<div id="fileToLoad"></div>    

			
				  <button id="myP"  class="center"  onmousedown="mouseDown()" onmouseup="mouseUp()"> HOLD TO TALK	</button>

				  <button id="myS"  class="center"  onmousedown="fullScan()">LOOP</button>

				                     
				  <button id="myU" class="center" onmousedown="">STOP</button>

				  <audio id=recordedAudio class="center" ></audio>
			<div id="myModal" class="modal">
				<div class="modal-content"><h1>Uploaded Files:</h1>
					<span class="close" id="close">&times;</span>
					<p></p>
				</div>
				
			</div>
			</div>
